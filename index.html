<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slots</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nerko+One&family=Poppins:wght@400;800&family=Saira+Condensed&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />

  <body>
    <div class="container">
      <div class="main">
        <div class="top-button"></div>
        <div class="slots">

            <div class="reel1"></div>
            <div class="line"></div>
            <div class="reel2"></div>
            <div class="line"></div>
            <div class="reel3"></div>
            <div class="line"></div>
            <div class="reel4"></div>
            <div class="line"></div>
            <div class="reel5"></div>
          </div>
        </div>
        <button class="button"></button>
      </div>
      <section class="modal hidden">
        <div class="modal-content">
          <p class="modal-title">Vyhráváte - štěstí má rádo odvážné!</p>
          <p class="modal-text">100% BONUS</p>
          <button class="button-modal"></button>
        </div>
      </section>
      <div class="overlay hidden"></div>
      <footer class="footer">
        <div class="footer-content">
          <div class="text-links">
            <p class="link">Obchodní podmínky</p>
            <p class="link">Osobních údajů</p>
          </div>
          <div class="text-adress">
            <p class="text">"AmericanDreamGroup" s.r.o.</p>
            <p class="text">BIN/IIN 190940023800</p>
          </div>
          <div class="text-adress">
            <p class="text">Z05T6T5,KAZACHST</p>
            <p class="text">ÁN, okres ESIL</p>
          </div>
          <div class="text-adress">
            <p class="text">město ASTANA,ulice ILYAS</p>
            <p class="text">OMAROV, budova 27.</p>
          </div>
        </div>
        <div class="brline"></div>
        <p class="copyright">© 2022 Uvertop.cz, všechna práva vyhrazena.</p>
      </footer>
    </div>

    <script src="index.js"></script>
  </body>
</html>
